<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Title -->
      <title>Outdoor Catalog</title>

      <base href="/">

      <!-- Add CSS from minified file -->
      <link href="https://fonts.googleapis.com/css?family=PT+Sans+Caption" rel="stylesheet">
      <link type="text/css" rel="stylesheet" href="/static/css/bootstrap.css" />
      <link type="text/css" rel="stylesheet" href="/static/css/font-awesome.css" />
      <link type="text/css" rel="stylesheet" href="/static/css/style.css" />
      <link type="text/css" rel="stylesheet" href="/static/css/outdoor.css" />

      <!-- Login Scripts -->
      <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>

      <script src="//apis.google.com/js/platform.js?onload=start"> </script>

   </head>

   <body>

      <header class="container">
         <div class="row">
            <div class="col-md-12 nav-bar">

               <!-- Title Logo -->
               <a href="/" class="nav-title">
                 <img class="logo" src="static/img/logo.png" alt="The Blog Logo">
					  <h1 class="nav-name">Outdoor Catalog</h1>
               </a>

               <!-- Login/Register -->
               <div class="nav-login">
						{%if 'username' not in session %}
							<a class="main-btn" href="{{url_for('showLogin')}}">Login</a>
						{% else %}
							<span class="nav-user">{{ session['username'] }}</span>
							<a class="main-btn" href="{{url_for('disconnect')}}">Logout</a>
						{% endif %}
               </div>
            </div>
         </div>
      </header>

      <!-- Page Content -->
      <div class="container">
	      {% block content %}
	      {% endblock %}
		</div>

      <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
      <script src="../static/js/bootstrap.js"></script>
   </body>

</html>
